name: Flutter Android Release CI

on:
  push:
    tags:
      - 'v*'   # triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APKs with ABI splits and version from tag
        run: |
          # Extract build number from tag, e.g. v1.2.3 -> 123 (or set to 1)
          BUILD_NUM=1
          TAG=${GITHUB_REF#refs/tags/}
          # Optionally parse tag for build number here if you want to automate

          flutter build apk --release --split-per-abi --build-number $BUILD_NUM

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload armeabi-v7a APK to release
        uses: softprops/action-gh-release-upload@v1
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          asset_path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: app-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload arm64-v8a APK to release
        uses: softprops/action-gh-release-upload@v1
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          asset_path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: app-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload x86_64 APK to release
        uses: softprops/action-gh-release-upload@v1
        with:
          release_id: ${{ steps.create_release.outputs.id }}
          asset_path: build/app/outputs/flutter-apk/app-x86_64-release.apk
          asset_name: app-x86_64.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
